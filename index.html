<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pranala</title>
</head>

<body class="body">

    <input type="number" name="" placeholder="Input Angka" id="number" />
    <button type="button" onclick="generateSegitiga()">Generate Segitiga</button>
    <button type="button" onclick={generateBilanganGanjil()}>Generate bilangan ganjil</button>
    <button type="button" onclick={generateBilanganPrima()}>Generate bilangan prima</button>
    <div>
        <h3>Result : </h3>
        <div id="result"></div>

    </div>
    <script>

        function generateSegitiga() {
            var numb = document.getElementById("number").value;
            let result = ""
            const myArray = numb.split("");
            for (let i = 0; i < myArray.length; i++) {
                const row = myArray.slice(0, i + 1);
                result = myArray[i] + row.slice(0, -i - 1) + '0'.repeat(i + 1);
                console.log(result);
                document.getElementById("result").innerHTML = 'lihat di console';
            }
        }
        function generateBilanganGanjil() {
            var numb = document.getElementById("number").value;

            let angkaGanjil = '';
            for (let i = 0; i <= numb; i++) {
                if (i % 2 !== 0) {
                    angkaGanjil += i + ' ';
                }
            }
            document.getElementById("result").innerHTML = angkaGanjil;
        }
        function generateBilanganPrima() {
            var numb = document.getElementById("number").value;
            let angkaPrima = '';

            for (let i = 2; i <= numb; i++) {
                let is_prima = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        is_prima = false;
                        break;
                    }
                }
                if (is_prima) angkaPrima += i + ' ';
            }
            document.getElementById("result").innerHTML = angkaPrima;
        }

    </script>
</body>

</html>
